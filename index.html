<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="flex items-center justify-center bg-gray-200">
    
    <section class="flex w-[90%] h-[90%] bg-white flex-col 2xl:flex-row">
<!-- zone de l'image -->
        <div class="flex-1 bg-blue-500 2xl:bg-[url(assets/img/fond-image.png)] bg-no-repeat bg-cover 2xl:p-[2rem] 2xl:bg-white">

            
            
        </div>

<!-- zone du formulaire -->

        <div class="flex flex-col flex-[9]  2xl:flex-[1]">
            
            <div class="w-full h-[15%] flex justify-center items-center">
                <h1 class="text-[2rem] text-center font-bold font sm:text-[3rem] lg:text-[4rem] 2xl:text-[3rem]">Connexion a Blue Ocean</h1>
            </div>
            
            <form action="" class="flex flex-col gap-[1rem] w-full h-[85%] p-[1rem] 2xl:gap-[1rem]">
<!-- Input mail -->
                <div class="flex flex-col gap-[1rem] w-full h-[20%] ">
                    
                    <label for="mail" class="text-[1.4rem] font lg:text-[2.8rem] 2xl:text-[1.5rem]">E-mail :</label>
                    <input type="email" placeholder="ghislainatebageoges@gmail.com" class="outline-none h-[5rem] pl-[1rem] border-2 border-gray-400 rounded lg:text-[1.5rem] 2xl:text-[1rem]">
    
                </div>
<!-- Input password -->
                <div class="flex flex-col gap-[1rem] w-full h-[20%] ">

                    <label for="password" class="text-[2rem] font lg:text-[2.8rem] 2xl:text-[1.5rem]">Mot de passe :</label>
                    <input type="email" placeholder="*****************************" class="outline-none h-[5rem] pl-[1rem] border-2 border-gray-400 rounded lg:text-[1.5rem] 2xl:text-[1rem]">

                </div>

<!-- Lien mot de passe oublie -->
                <div class="flex justify-end items-center w-full h-[8%] ">
                        <a href="#" class="text-blue-500 font sm:text-[1.5rem] lg:text-[2rem] 2xl:text-[1.2rem]">Mot de passe oublie ?</a>
                </div>
<!-- Button d'envoie -->
                <div class="flex justify-center items-center w-full h-[20%] ">
                     <input type="submit" value="Connexion" class="bg-blue-500 w-[12rem] h-[4rem] font text-white text-[1.3rem] sm:w-[18rem] sm:h-[5rem] sm:text-[1.8rem] lg:w-[20rem] lg:h-[6rem] 2xl:w-[14rem] 2xl:h-[3.5rem] 2xl:text-[1.3rem]">
                </div>
<!-- Autre option de connexion -->
                <div class="flex justify-evenly items-center w-full h-[10%] ">
                    <hr class="w-[8rem] h-[.2rem] bg-gray-500 sm:w-[13rem] lg:w-[23rem] 2xl:w-[15rem]">
                    <span class="text-[1.2rem] sm:text-[1.5rem] lg:text-[2rem] 2xl:text-[1.5rem]">Ou avec</span>
                    <hr class="w-[8rem] h-[.2rem] bg-gray-500 sm:w-[13rem] lg:w-[23rem] 2xl:w-[15rem]">
                </div>

<!-- logo de compte -->
                <div class="flex justify-around items-center w-full h-[25%]">
                        <div>
                            <a href="#"><img src="assets/img/icons-google.svg" alt="" class="w-[3rem] h-[3rem] sm:w-[4.5rem] sm:h-[4.5rem] lg:w-[5.5rem] lg:h-[5.5rem] 2xl:w-[3.5rem] 2xl:h-[3.5rem]"></a>
                        </div>
                        <div>
                            <a href="#"><img src="assets/img/icons-facebook.svg" alt="" class="w-[3rem] h-[3rem] sm:w-[4.5rem] sm:h-[4.5rem] lg:w-[5.5rem] lg:h-[5.5rem] 2xl:w-[3.5rem] 2xl:h-[3.5rem]"></a>
                        </div>
                        <div>
                            <a href="#"><img src="assets/img/icons-github.svg" alt="" class="w-[3rem] h-[3rem] sm:w-[4.5rem] sm:h-[4.5rem] lg:w-[5.5rem] lg:h-[5.5rem] 2xl:w-[3.5rem] 2xl:h-[3.5rem]"></a>
                        </div>
                </div>






                


                
            </form>
        </div>


    </section>
    







<script src="js/tailwind.js"></script>
</body>
</html>
